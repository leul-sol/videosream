name: videostream
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
    ^1.0.8
    # State Management
  flutter_riverpod: ^2.3.6
  # Code Generation
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  # Routing
  go_router: ^10.0.0
  # Video Player
  video_player: ^2.7.0
  chewie: ^1.7.1
  # Caching & Performance
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.1
  # Network & Platform
  connectivity_plus: ^4.0.2
  visibility_detector: ^0.4.0+2
  http: ^1.3.0
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.3.5
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
